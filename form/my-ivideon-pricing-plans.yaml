'www/protected/l10n/messages/{lang}/ivideon.BillingTypeSwitchWidget.php':

  'current.tariffs_account.info.text': '<p>В вашем аккаунте используется тарифный план <b>Профессиональный</b>. Он даёт возможность детальной настройки используемых услуг.</p>'

  'current.tariffs_camera.info.text': '<p>В вашем аккаунте используются стандартные тарифные планы. Они позволяют просто и быстро расширить возможности ваших камер.</p>'

  'switch.tariffs_account.info.text': '<p>Тарифный план <b>Профессиональный</b> предназначен для опытных пользователей, которым требуется расширенное управление услугами, а также для компаний (юридических лиц), желающих заключить договор, производить оплату услуг на расчетный счет и получать закрывающие документы (с подробной информацией о тарифах вы можете ознакомиться <a class="iv-link" href="https://go.ivideon.com/?target=tariffs" target="_blank">на нашем сайте</a>).</p>'

  'switch.tariffs_account.confirm.text': '<p>Вы собираетесь перевести ваш аккаунт на тарифный план <b>Профессиональный</b>. Этот тарифный план предназначен для опытных пользователей, которым требуется расширенное управление услугами, а также для компаний (юридических лиц), желающих заключить договор, производить оплату услуг на расчетный счет и получать закрывающие документы (с подробной информацией о тарифах вы можете ознакомиться <a class="iv-link" href="https://go.ivideon.com/?target=tariffs" target="_blank">на нашем сайте</a>).</p>

    <p>Все камеры, подключенные к вашему личному кабинету — как существующие, так и новые — будут тарифицироваться в соответствии с правилами тарифного плана <b>Профессиональный</b>. Все оплаченные камеры будут отключены, а неиспользованные средства будут возвращены на счет вашего аккаунта согласно Условиям смены и отключения тарифа.</p>'

  'switch.tariffs_camera.info.text': '<p>Если вам подойдет более простая настройка услуг, вы можете перевести ваш аккаунт на стандартные тарифные планы.</p>'

  'switch.tariffs_camera.confirm.text': '<p>Вы собираетесь перевести ваш аккаунт на стандартные тарифные планы. Пожалуйста, учтите, что все услуги, подключенные сейчас на ваших камерах, будут при этом отключены.</p>'

