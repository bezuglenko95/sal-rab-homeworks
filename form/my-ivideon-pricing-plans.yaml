'www/protected/l10n/messages/{lang}/ivideon.BillingTypeSwitchWidget.php':

  'current.tariffs_account.info.text': '<p>В вашем аккаунте используется подписка <b>Профессиональный</b>. Она даёт возможность детальной настройки используемых опций.</p>'

  'current.tariffs_camera.info.text': '<p>В вашем аккаунте используются стандартные подписки. Они позволяют просто и быстро расширить возможности ваших камер.</p>'

  'switch.tariffs_account.info.text': '<p>Подписка <b>Профессиональный</b> предназначен для опытных пользователей, которым требуется расширенное управление опциями, а также для компаний (юридических лиц), желающих заключить договор, производить оплату сервиса на расчетный счет и получать закрывающие документы (с подробной информацией о подписках вы можете ознакомиться <a class="iv-link" href="https://go.ivideon.com/?target=tariffs" target="_blank">на нашем сайте</a>).</p>'

  'switch.tariffs_account.confirm.text': '<p>Вы собираетесь перевести ваш аккаунт на подписку <b>Профессиональный</b>. Эта подписка предназначена для опытных пользователей, которым требуется расширенное управление опциями, а также для компаний (юридических лиц), желающих заключить договор, производить оплату сервиса на расчетный счет и получать закрывающие документы (с подробной информацией о подписках вы можете ознакомиться <a class="iv-link" href="https://go.ivideon.com/?target=tariffs" target="_blank">на нашем сайте</a>).</p>

    <p>Все камеры, подключенные к вашему личному кабинету — как существующие, так и новые — будут тарифицироваться в соответствии с правилами подписки <b>Профессиональный</b>. Все оплаченные камеры будут отключены, а неиспользованные средства будут возвращены на счет вашего аккаунта согласно Условиям смены и отключения подписки.</p>'

  'switch.tariffs_camera.info.text': '<p>Если вам подойдет более простая настройка опций, вы можете перевести ваш аккаунт на стандартные подписки.</p>'

  'switch.tariffs_camera.confirm.text': '<p>Вы собираетесь перевести ваш аккаунт на стандартные подписки. Пожалуйста, учтите, что все опции, подключенные сейчас на ваших камерах, будут при этом отключены.</p>'

