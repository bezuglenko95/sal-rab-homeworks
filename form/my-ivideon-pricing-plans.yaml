'www/protected/l10n/messages/{lang}/my.cashboxes.help.php':

  'sections.tuning.description': 'В разделе «Настройки» вы можете привязать к установленным кассам подходящие камеры. К камере должен быть подключен тариф {:brand_name} для записи видео в облачное хранилище. После привязки перейдите в раздел «Поиск» для проверки кассового узла.'

  'sections.tuning.items.0.text': 'Чем больше расстояние от камеры видеонаблюдения до кассовой зоны, тем меньшее значение угла обзора должна иметь видеокамера. Рекомендуем использовать камеры с углом обзора 60 градусов, расстояние от камеры до кассы должно составлять 3,5-4,5 метра, разрешение матрицы — 2-4 мегапикселя, а частота записи — 25 кадров в секунду. Для привязки к кассе камера должна быть подключена к активному облачному тарифу {:brand_name}, минимальная глубина архива должна соответствовать периодичности анализа требующих внимания чеков. Рекомендованная глубина архива — 1 месяц.'

  'sections.tuning.items.1.problems.1.solution': 'Проверьте, активен ли тариф камеры, привязанной к кассе. Если напротив пункта «Постоянная запись» не стоит галочка, поставьте её.'

